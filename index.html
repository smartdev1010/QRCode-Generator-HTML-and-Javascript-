<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form">
      <h1>QR Code using qrcodejs</h1>
      <form>
        <input
          type="url"
          id="website"
          name="website"
          value="https://webisora.com"
          required
        />
        <button type="button" onclick="generateQRCode()">
          Generate QR Code
        </button>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <span>padding : </span>
            <input type="number" style="flex: 1;"  value="0" onchange="paddingChange(event)"/>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <span>padding color : </span>
            <input type="color" style="flex: 1;" value="#ffffff" onchange="paddingColorChange(event)"/>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <span>foreground color : </span>
            <input type="color" style="flex: 1;" value="#ffffff" onchange="foregroundColorChange(event)"/>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <span>background color : </span>
            <input type="color" style="flex: 1;" value="#ffffff" onchange="backgroundColorChange(event)"/>
        </div>
      </form>

      <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="./script.js"></script>
</html>
